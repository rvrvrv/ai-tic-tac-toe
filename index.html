<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>AI Tic-Tac-Toe</title>
	<link href="https://fonts.googleapis.com/css?family=Rancho|Roboto+Condensed|Just+Another+Hand" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<div class="container main">
		<div class="row title">
			<h1>AI&nbsp;&nbsp;Tic<small>-</small>Tac<small>-</small>Toe</h1>
		</div>

		<div class="board animated fadeIn">
			<div class="row row-top">
				<div class="col-xs-4 col-left" id="0">&nbsp;</div>
				<div class="col-xs-4 col-mid" id="1">&nbsp;</div>
				<div class="col-xs-4 col-right" id="2">&nbsp;</div>
			</div>
			<div class="row row-mid">
				<div class="col-xs-4 col-left" id="3">&nbsp;</div>
				<div class="col-xs-4 col-mid" id="4">&nbsp;</div>
				<div class="col-xs-4 col-right" id="5">&nbsp;</div>
			</div>
			<div class="row row-bottom">
				<div class="col-xs-4 col-left" id="6">&nbsp;</div>
				<div class="col-xs-4 col-mid" id="7">&nbsp;</div>
				<div class="col-xs-4 col-right" id="8">&nbsp;</div>
			</div>
		</div>

		<div class="row info">
			<span class="player">X</span><span id="status">'s turn</span>
		</div>
		<div class="row start-info animated fadeIn">
			<h2>Play as:</h2><span class="choice" id="choiceX">X</span>&nbsp;or&nbsp;<span class="choice" id="choiceO">O</span>
		</div>
		<button class="btn btn-danger animated" id="resetBtn">Reset Game</button>
		<button class="btn btn-success animated" id="newBtn">New Game</button>
	</div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="js/index.js"></script>
</html>
